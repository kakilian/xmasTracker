{% extends "base.html" %}
{% block title %}My Wishlists{% endblock %}
{% block content %}
<main class="container py-4 py-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <header class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3 mb-4">
        <h1 class="h3 mb-0">My Wishlists</h1>
        <a class="btn btn-primary" href="{% url 'wishlist_create' %}">
          <i class="bi bi-plus-circle"></i> Create Wishlist
        </a>
      </header>
      {% if wishlists %}
        <div class="list-group shadow-sm">
          {% for wl in wishlists %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'wishlist_detail' wl.pk %}">
              <div class="fw-semibold">{{ wl.title }}</div>
              <span class="badge bg-primary rounded-pill">{{ wl.items.count }}</span>
            </a>
          {% endfor %}
        </div>
      {% else %}
        <div class="alert alert-info" role="alert">
          No wishlists yet. <a href="{% url 'wishlist_create' %}" class="alert-link">Create your first wishlist!</a>
        </div>
      {% endif %}
    </div>
  </div>
</main>
{% endblock %}
