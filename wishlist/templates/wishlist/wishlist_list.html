{% extends "base.html" %}
{% block title %}My Wishlists{% endblock %}
{% block content %}
<main class="container py-4">
  <header class="mb-4 d-flex align-items-center justify-content-between">
    <h1 class="h4 mb-0">My Wishlists</h1>
    <a class="btn btn-outline-secondary" href="/">Home</a>
  </header>
  {% if wishlists %}
    <div class="list-group">
      {% for wl in wishlists %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'wishlist_detail' wl.pk %}">
          <div>
            <div class="fw-semibold">{{ wl.title }}</div>
            <small class="text-muted">for {{ wl.person_name }}</small>
          </div>
          <span class="badge bg-primary rounded-pill">{{ wl.items.count }}</span>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">No wishlists yet.</div>
  {% endif %}
</main>
{% endblock %}
