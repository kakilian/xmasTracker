{% extends "base.html" %}
{% load static %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5 text-center">
      <h1 class="mb-3">Ready to log out?</h1>
      <p class="text-muted mb-4">You can always log back in anytime.</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
        <a href="{% url 'wishlist_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
