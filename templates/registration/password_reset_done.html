{% extends "base.html" %}
{% block title %}Reset Email Sent{% endblock %}
{% block content %}
<main class="container py-4 text-center" style="max-width: 560px;">
  <h1 class="h4 mb-3">Check your inbox</h1>
  <p class="text-muted">If an account exists for the email you entered, you'll receive a password reset email shortly.</p>
  <a class="btn btn-primary" href="{% url 'login' %}">Return to login</a>
</main>
{% endblock %}
