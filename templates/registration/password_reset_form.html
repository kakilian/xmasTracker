{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<main class="container py-4" style="max-width: 560px;">
  <h1 class="h4 mb-3">Reset your password</h1>
  <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send reset link</button>
    <a class="btn btn-link" href="{% url 'login' %}">Back to login</a>
  </form>
</main>
{% endblock %}
