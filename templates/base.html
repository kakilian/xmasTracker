{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Wishlist Tracker{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles placeholder -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light text-dark">
    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="/" class="text-decoration-none fw-bold h5 mb-0">Wishlist Tracker</a>
        <nav class="d-flex gap-3 small">
          <a class="text-secondary text-decoration-none" href="/login/">Login</a>
          <a class="text-secondary text-decoration-none" href="/register/">Register</a>
        </nav>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="mt-5 py-4 border-top small text-center">
      <div class="container">&copy; {{ now|default:2025 }} Wishlist Tracker</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
